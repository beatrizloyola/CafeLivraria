<!DOCTYPE html>
<html>
    <head>
        <title>Sucesso!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="FolhaDeEstilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Cafeteria & Livraria</h1><br>
            <h3>Doe um livro, ganhe um café <span class="glyphicon glyphicon-heart"></span></h3>
        </div>
        
        <div class="container" id="reciboDoacao">
            <p>Ficamos muito gratos pela doação!</p>
            <p>Como forma de agradecimento, apresente esse cupom em nossa loja na entrega do livro para um café de sua preferência por nossa conta.</p>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <h1 style="text-align: center;">Doei um livro!</h1>
                        <div id="titulo"></div>
                        <div id="autor"></div>
                        <div id="edicao"></div>
                        <br>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                
            </div>
        </div>
        
        <div class="container" style="text-align: center; font-family: Javanese Text; color: grey; text-decoration: underline;">
            <br>
            <a href="/biblioteca">Voltar para a biblioteca</a>
        </div>

        <script>
            document.getElementById("titulo").innerHTML = "Título: " + localStorage.titulo;
            document.getElementById("autor").innerHTML = "Autor: " + localStorage.autor;
            document.getElementById("edicao").innerHTML = "Edição " + localStorage.edicao;
        </script>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
