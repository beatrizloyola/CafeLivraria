<!DOCTYPE html>
<html>
    <head>
        <title>Doe um livro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="FolhaDeEstilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <h1>Cafeteria & Livraria</h1><br>
            <h3>Doe um livro, ganhe um café <span class="glyphicon glyphicon-heart"></span></h3>
        </div>
        
        <div class="container">
            <form action="/sucesso" onsubmit="salvar()">
                <label for="titulo">Título:</label><br>
                <input type="text" id="titulo" name="titulo"><br>
                <label for="autor">Autor:</label><br>
                <input type="text" id="autor" name="autor"><br>
                <label for="edicao">Edição:</label><br>
                <input type="text" id="edicao" name="edicao"><br>
                <br><input type="submit" value="Submeter!">
            </form>
        </div>
        <div class="container" style="text-decoration: underline;">
            <br>
            <a href="/biblioteca">Voltar para a Biblioteca</a>
        </div>
    </body>

    <script>
        function salvar(){
        var titulo = document.getElementById("titulo").value;
        localStorage.setItem("titulo", titulo);
        var autor = document.getElementById("autor").value;
        localStorage.setItem("autor", autor);
        var edicao = document.getElementById("edicao").value;
        localStorage.setItem("edicao", edicao);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
