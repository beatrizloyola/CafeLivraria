<html>
    <head>
        <title>Cadastro</title>
        meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="FolhaDeEstilo.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="jumbotron">
            <h1>Cafeteria & Livraria</h1><br>
            <h3>Leia enquanto aproveita uma maravilhosa xícara de café</h3>
        </div>

        <form action="/cadastrar" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome"><br>
            <label for="id">ID:</label><br>
            <input type="text" name="id" id="id"><br>
            <label for="preco">Preço:</label><br>
            <input type="text" name="preco" id="preco"><br>
            <label>Categoria:</label><br>
            <input type="text" name="categoria" id="categoria"><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
