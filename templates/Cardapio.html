<!DOCTYPE html>
<html>
    <head>
        <title>Cardápio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="FolhaDeEstilo.css" rel="stylesheet">
    </head>
    <body>

        <div class="jumbotron">
            <h1>Cafeteria & Livraria</h1><br>
            <h3>Nosso cardápio:</h3>
        </div>

        <div class="container">
            <h2>Salgados</h2>
            <table id="salgados" class="table table-striped table-bordered">
                <!-- ... corpo da tabela ... -->
            </table>

            <h2>Doces</h2>
            <table id="doces" class="table table-striped table-bordered">
                <!-- ... corpo da tabela ... -->
            </table>

            <h2>Bebidas</h2>
            <table id="bebidas" class="table table-striped table-bordered">
                <!-- ... corpo da tabela ... -->
            </table>

            <br><br><br>
        
            <a href="/">Voltar para a Página Inicial</a>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        function preencherTabela(categoria, idTabela) {
            var tabela = document.getElementById(idTabela).getElementsByTagName('tbody')[0];
            fetch('/dados?categoria=' + categoria)
                .then(response => response.json())
                .then(data => {
                    data.forEach(function(item) {
                        var novaLinha = tabela.insertRow();
                        var celulaNome = novaLinha.insertCell(0);
                        var celulaPreco = novaLinha.insertCell(1);
                        celulaNome.innerHTML = item.nome;
                        celulaPreco.innerHTML = item.preco;
                    });
                });
        }

        preencherTabela(1, 'salgados');
        preencherTabela(2, 'doces');
        preencherTabela(3, 'bebidas');
    });

    </script>
</html>
