<!DOCTYPE html>
<html>
    <head>
        <title>Cardápio</title>
        <!--Conectando com o Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>

        <!--Cabeçalho (H1 é o nome do site, H3 é a descrição da página)-->
        <div class="jumbotron">
            <h1 style="text-align: center; font-family: Palace Script MT;">Cafeteria & Livraria</h1><br>
            <h3 style="text-align: center; color: grey; font-family: Javanese Text;">Nosso cardápio:</h3>
        </div>

        <div class="container">
            <h2>Salgados</h2>
            <table id="salgados" class="table table-striped table-bordered">
                <!-- ... corpo da tabela ... -->
            </table>

            <h2>Doces</h2>
            <table id="doces" class="table table-striped table-bordered">
                <!-- ... corpo da tabela ... -->
            </table>

            <h2>Bebidas</h2>
            <table id="bebidas" class="table table-striped table-bordered">
                <!-- ... corpo da tabela ... -->
            </table>

            <br><br><br>
        
            <a href="/">Voltar para a Página Inicial</a>
        </div>

    </body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        function preencherTabela(categoria, idTabela) {
            var tabela = document.getElementById(idTabela).getElementsByTagName('tbody')[0];
            fetch('/dados?categoria=' + categoria)
                .then(response => response.json())
                .then(data => {
                    data.forEach(function(item) {
                        var novaLinha = tabela.insertRow();
                        var celulaNome = novaLinha.insertCell(0);
                        var celulaPreco = novaLinha.insertCell(1);
                        celulaNome.innerHTML = item.nome;
                        celulaPreco.innerHTML = item.preco;
                    });
                });
        }

        preencherTabela(1, 'salgados');
        preencherTabela(2, 'doces');
        preencherTabela(3, 'bebidas');
    });

    </script>
</html>
